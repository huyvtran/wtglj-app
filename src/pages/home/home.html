<ion-header>
  <ion-navbar>
    <ion-title>
      昆山文体广旅安全
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="app-home">
  <div class="home-wrap">
    <div class="home-head">
      <div class="home-card">
        <div class="home-card-inner">
          <button class="exit-btn" (click)="logout()">退出</button>
          <div class="user-name">
            <b>{{ user?.realName}}</b>
            <span class="name-line">/</span>
            <span class="name-english">{{ user?.username}}</span>
          </div>
          <dl class="card-column">
            <dd class="card-col">单位：{{ user?.dept}}</dd>
            <dd class="card-col">职务：{{ user?.duty}}</dd>
            <dd class="card-col">管辖区域：{{ user?.areas}} </dd>
            <dd class="card-col">管辖行业：{{ user?.industries}}</dd>
<!--            <dd class="card-col">角色：{{ user?.}}</dd>-->
            <dd class="card-col">手机：{{ user?.mobile}}</dd>
          </dl>
        </div>
      </div>
      <dl class="home-entrance">
        <dd class="enter-col">
          <button class="enter-btn" (click)="openInspectCheckGroup()">
            <i class="enter-icon task-icon">
              <ion-badge color="danger" *ngIf="taskUnfinishedCnt1 > 0">{{taskUnfinishedCnt1}}</ion-badge>
            </i>
            <div class="enter-tit">检查任务</div>
          </button>
        </dd>
        <dd class="enter-col">
          <button class="enter-btn" (click)="openSelfCheckGroup()">
            <i class="enter-icon self-icon">
              <ion-badge color="danger" *ngIf="taskUnfinishedCnt2 > 0">{{taskUnfinishedCnt2}}</ion-badge>
            </i>
            <div class="enter-tit">企业自检</div>
          </button>
        </dd>
        <dd class="enter-col">
          <button class="enter-btn" (click)="openExam()">
            <i class="enter-icon exam-icon">
<!--              <ion-badge color="danger">6</ion-badge>-->
            </i>
            <div class="enter-tit">考试</div>
          </button>
        </dd>
        <dd class="enter-col">
          <button class="enter-btn" (click)="openAdvice()">
            <i class="enter-icon advice-icon">
<!--              <ion-badge color="danger">6</ion-badge>-->
            </i>
            <div class="enter-tit">意见反馈</div>
          </button>
        </dd>
      </dl>
    </div>
  </div>
</ion-content>
