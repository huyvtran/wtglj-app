<ion-header>
  <ion-navbar>
    <ion-title>
      首页
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="app-home">
  <div class="home-wrap">
    <div class="home-head">
      <div class="home-card">
        <div class="home-card-inner">
          <button class="exit-btn">退出</button>
          <div class="user-name">
            <b>卢静</b>
            <span class="name-line">/</span>
            <span class="name-english">lujing</span>
          </div>
          <dl class="card-column">
            <dd class="card-col">单位：法制安全科</dd>
            <dd class="card-col">职务：科长</dd>
            <dd class="card-col">管辖区域：开发区 </dd>
            <dd class="card-col">管辖行业：网吧</dd>
            <dd class="card-col">角色：领导督察</dd>
            <dd class="card-col">手机：12307856084</dd>
          </dl>
        </div>
      </div>
      <dl class="home-entrance">
        <dd class="enter-col">
          <button class="enter-btn" (click)="openInspectCheckGroup()">
            <i class="enter-icon task-icon">
              <ion-badge color="danger">66</ion-badge>
            </i>
            <div class="enter-tit">检查任务</div>
          </button>
        </dd>
        <dd class="enter-col">
          <button class="enter-btn" (click)="openSelfCheckGroup()">
            <i class="enter-icon self-icon">
              <ion-badge color="danger">6</ion-badge>
            </i>
            <div class="enter-tit">企业自检</div>
          </button>
        </dd>
        <dd class="enter-col">
          <button class="enter-btn" (click)="openExam()">
            <i class="enter-icon exam-icon">
<!--              <ion-badge color="danger">6</ion-badge>-->
            </i>
            <div class="enter-tit">考试</div>
          </button>
        </dd>
        <dd class="enter-col">
          <button class="enter-btn" (click)="openAdvice()">
            <i class="enter-icon advice-icon">
<!--              <ion-badge color="danger">6</ion-badge>-->
            </i>
            <div class="enter-tit">意见反馈</div>
          </button>
        </dd>
      </dl>
    </div>
  </div>
  <button ion-button color="primary" (click)="openLogin()">登录</button>
  <button ion-button color="primary" (click)="openInspectCheck()">一月检查任务</button>
  <button ion-button color="primary" (click)="openInspectCheckDetail()">检查清单</button>
</ion-content>
