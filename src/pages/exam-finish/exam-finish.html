  Ionic pages and navigation.
-->
<ion-header style="background-color: #488aff;">
  <ion-title>考试结果</ion-title>
</ion-header>

<ion-content>
  <div class="exam-result">
    <div>本次考试得分： <span class="exam-scope">{{data?.scope||0}}</span></div>
  </div>
  <div>
    <div class="exam-result-list">
      <div class="exam-result-item">用时共{{data?.duration<1?1:data?.duration}}分钟</div>
      <div class="exam-result-item">正确率：{{(data?.correctRate||0)*100}}%</div>
      <div class="exam-result-item">错题数：{{data?.errorNum||0}}</div>
    </div>
  </div>
  <button ion-button block outline (click)="goBack()">{{isTourist?'重新练习':'返回'}}</button>
</ion-content>
