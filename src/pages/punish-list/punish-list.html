<ion-header>
  <ion-navbar>
    <ion-title>隐患检查</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <dd class="danger-list">
    <dl *ngFor="let item of dangers" class="danger-item" (click)="openDangerDetail(item)">
      <div class="danger-title">{{item?.dangerDesc}}</div>

      <div class="danger-info">
        <span>{{item?.enterpriseName}}</span>
        <span class="danger-time">{{item?.planFinishDate}}</span>
      </div>
    </dl>
    <dl class="danger-item no-data" *ngIf="dangers?.length===0">暂无隐患</dl>
  </dd>
</ion-content>
