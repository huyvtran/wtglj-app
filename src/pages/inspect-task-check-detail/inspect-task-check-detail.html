<ion-header>
  <ion-navbar>
    <ion-title>检查清单</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-grey">
  <div class="g-flex-main">
    <div class="check-detail-hd">{{taskCheck.inspectTitle + ' ' + taskCheck.groupTitle}}</div>
    <div style="text-align: center">
      <ion-spinner *ngIf="loading" color="primary" ></ion-spinner>
    </div>
    <div class="check-form g-flex-box" *ngIf="inspect">
      <div class="c-form-box" *ngFor="let item of inspect.items">
        <h4 class="c-form-title"><span>{{item.title}}</span></h4>
        <!-- 选项 -->
        <ng-container>
          <section class="c-form-inner" *ngFor="let subItem of item.subItems; let i = index">
            <div class="c-form-tit">{{i+1}}.{{subItem.title}}</div>
            <div class="c-form-inform">
              <dl class="c-form-choose">
                <dd class="choose-desc" *ngFor="let c of subItem.items.split(',')">
                  <div class="c-desc-txt">{{c}}</div>
                  <ion-checkbox mode="md" [checked]="subItem.checked == c"
                                [disabled]="!editable"
                                (click)="checkItem(subItem, c)"></ion-checkbox>
                </dd>
              </dl>
              <div class="danger-enter" (click)="openDangerList(subItem)" *ngIf="subItem.checked === '有隐患'">
                <div class="link-txt">隐患列表</div>
                <span class="danger-count-txt">({{!subItem.dangers || subItem.dangers.length === 0 ? 0 : subItem.dangers.length}})</span>
              </div>

              <div class="c-form-remark" style="display: none;">
                <div class="remark-info">
                  <span class="c-label">备注：</span>
                  <div class="remark-txt">
                    <input type="text" placeholder="请输入备注" [(ngModel)]="subItem.remark"
                           [disabled]="!editable"/>
                  </div>
                </div>
                <button class="photo-btn" ion-button color="primary" outline
                        (click)="cameraChoose(subItem)"
                        *ngIf="taskCheck.operateDate == null">
                  <ion-icon slot="start" name="camera"></ion-icon>
                  拍照
                </button>
              </div>
              <div class="upload-pic" *ngIf="subItem.imageUrls || subItem.imgLoading">
                <ng-container *ngIf="subItem.imageUrls">
                  <v-image *ngFor="let imgUrl of subItem.imageUrls.split(',')"
                           [imgUrl]="imgUrl"
                           (remove)="removeImg(subItem, imgUrl)"
                           [showRemove]="taskCheck.operateDate == null"></v-image>
                </ng-container>
                <v-image *ngIf="subItem.imgLoading" [loading]="true"></v-image>
              </div>
            </div>
          </section>
        </ng-container>
        <section class="c-form-inner" *ngIf="item.title == '其他内容'">
          <div class="c-form-tit">请填写其他内容</div>
          <div class="c-form-inform">
            <div class="c-form-remark">
              <div class="remark-info">
                <span class="c-label">备注：</span>
                <div class="remark-txt">
                  <input type="text" placeholder="请输入其他内容" [(ngModel)]="item.subItems[0].remark"
                         [disabled]="!editable"/>
                </div>
              </div>
              <button class="photo-btn" ion-button color="primary" outline
                      (click)="cameraChoose(item.subItems[0])"
                      *ngIf="taskCheck.operateDate == null">
                <ion-icon slot="start" name="camera"></ion-icon>
                拍照
              </button>
            </div>
            <div class="upload-pic" *ngIf="item.subItems[0].imageUrls || item.subItems[0].imgLoading">
              <ng-container *ngIf="item.subItems[0].imageUrls">
                <v-image *ngFor="let imgUrl of item.subItems[0].imageUrls.split(',')"
                         [imgUrl]="imgUrl"
                         (remove)="removeImg(item.subItems[0], imgUrl)"
                         [showRemove]="taskCheck.operateDate == null"></v-image>
              </ng-container>
              <v-image *ngIf="item.subItems[0].imgLoading" [loading]="true"></v-image>
            </div>
          </div>
        </section>
      </div>
    </div>
    <button class="submit-button" *ngIf="taskCheck.operateDate == null" (click)="submit()">提交</button>
  </div>
</ion-content>
