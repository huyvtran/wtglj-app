<ion-header>
  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-grey">
  <div class="u-center-hd">
    <div class="uc-face" (click)="cameraChoose()">
      <img *ngIf="!!user?.avatar" src="{{user?.avatar}}" alt="" />
      <img *ngIf="!user?.avatar" src="../../assets/imgs/face2.png" alt=""/>
    </div>
    <div class="uc-msg">
      <div class="uc-name">姓名：{{ user?.realName}}</div>
    </div>
  </div>
  <div class="u-center-card">
    <dl class="card-column">
      <dd class="card-col">
        <i class="uc-icon blue-icon"></i>
        <div class="card-col-info">部门：{{ user?.deptDTO?.name}}</div>
      </dd>
      <dd class="card-col">
        <i class="uc-icon red-icon"></i>
        <div class="card-col-info">手机：{{ user?.mobile}}</div>
      </dd>
      <dd class="card-col">
        <i class="uc-icon green-icon"></i>
        <div class="card-col-info">职务：{{ user?.duty}}</div>
      </dd>
      <dd class="card-col" *ngIf="user != null && user.deptDTO != null && user.deptDTO.areasName">
        <i class="uc-icon yellow-icon"></i>
        <div class="card-col-info">区域：{{ user?.deptDTO.areasName }}</div>
      </dd>
      <dd class="card-col" *ngIf="user != null && user.deptDTO != null && user.deptDTO.industryNames">
        <i class="uc-icon yellow-icon"></i>
        <div class="card-col-info">行业：{{ user?.deptDTO.industryNames }}</div>
      </dd>
    </dl>
    <button class="uc-exit-btn c" (click)="changePsd()">修改密码</button>
    <button class="uc-exit-btn" (click)="logout()">退出</button>
  </div>
</ion-content>
