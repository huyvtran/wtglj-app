<ion-content>
  <div class="login-hd">
    <h1 class="login-title">注册</h1>
    <h2 class="login-welcome">目前只支持手机号注册</h2>
  </div>

  <div class="g-login-main">
    <div class="login-form">
      <div class="login-row">
        <i class="log-form-icon phone-icon"></i>
        <div class="log-input">
          <input type="text" placeholder="请输入你的手机号" [(ngModel)]="data.username" />
        </div>
      </div>
      <div class="login-item">
        <div class="login-row">
          <i class="log-form-icon code-icon"></i>
          <div class="log-input">
            <input type="text" placeholder="请输入验证码" [(ngModel)]="data.verificationCode" />
          </div>
        </div>
        <button ion-button round outline class="code-btn" [disabled]="disabled" (click)="getCode()">
          {{text}}
        </button>
      </div>
      <div class="login-row">
        <i class="log-form-icon lock-icon"></i>
        <div class="log-input">
          <input type="password" placeholder="请输入你的密码" [(ngModel)]="data.password" />
        </div>
      </div>
    </div>
    <button ion-button round outline class="register-button" (click)="register()">注册</button>
    <div class="tips">已有账号，<a (click)="goLogin()">立即登录</a></div>
  </div>
</ion-content>
