<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="exam-container">
    <div class="exam-list">
      <dd>
        <dl *ngFor="let item of questions; let i=index" class="exam-question">
          <div>
            {{i+1}}.【{{examType[item.examType]}}】{{item.topic}}
          </div>
          <dd class="exam-answer">
            <dl
              *ngFor="let answer of item.itemList"
              class="exam-answer-item"
              (click)="choose(item,answer.options)"
            >
              <label class="exam-answer-option">
                <input
                  [type]="item.examType===2?'checkbox':'radio'"
                  [name]="item.id"
                  [value]="answer.options"
                  [checked]="answer.checked"
                />
                <i></i>
                <div class="label">
                  {{answer.options}}
                </div>
              </label>
              <span class="description">{{answer.description}}</span>
            </dl>
          </dd>
        </dl>
      </dd>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="btn-area">
    <button type="submit" class="btn" (click)="onSubmit()">提交</button>
  </div>
</ion-footer>
