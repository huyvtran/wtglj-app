<ion-header>
  <ion-navbar>
    <ion-title>每日练习</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="exercise-container" *ngIf="questions.length>0">
    <ng-container *ngIf="questions[questionNo] as qustion">
      <div class="exercise-question">{{questionNo+1}}.{{qustion.topic}}</div>
      <dd>
        <dl *ngFor="let answer of qustion.itemList" class="exercise-option">
          <label class="exam-answer-option">
            <input
              [type]="qustion.examType===2?'checkbox':'radio'"
              [name]="qustion.id"
              [value]="answer.options"
              (click)="choose($event,qustion,answer.options)"
            />

            <ion-icon name="checkmark-outline"></ion-icon>
            <div class="label">
              <span class="option">{{answer.options}}.</span>
              <span class="description">{{answer.description}}</span>
            </div>
          </label>
        </dl>
      </dd>
      <div class="answer" *ngIf="isShowAnswer">
        {{qustion.allCorrectAnswer}}
      </div>
    </ng-container>
  </div>
</ion-content>
<ion-footer>
  <div class="btn-area">
    <ng-container *ngIf="questionNo===questions.length; else elseTemplate">
      <button type="submit" class="btn" (click)="onSubmit()">提交</button>
    </ng-container>
    <ng-template #elseTemplate>
      <button ion-button block (click)="showAnswer()">确定</button>
      <button ion-button block outline (click)="next()">下一题</button>
    </ng-template>
  </div>
</ion-footer>
